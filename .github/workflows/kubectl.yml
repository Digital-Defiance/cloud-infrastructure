name: Deploy coder
on:
  workflow_dispatch:
    
env:
  VAULT_PATH: op://digital-defiance-cloud-infrastructure-prod
  PROJECT_ENV: digital-defiance-cloud-infrastructure-prod
 
jobs:

  start-runner:
    runs-on: ubuntu-latest
    environment: production
    container:
      image: ghcr.io/digital-defiance/cloud-infrastructure:latest
    
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
      db_username: ${{ steps.get-aws-info.outputs.db_master_username }}
      db_endpoint: ${{ steps.get-aws-info.outputs.db_instance_endpoint }}

    steps:

    - 
      name: Checkout
      id: checkout
      uses: actions/checkout@v1
    
    - 
      id: get-aws-info
      working-directory: ./.github/aws
      shell: bash
      env: 
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        PROJECT_ENV: ${{ env.PROJECT_ENV }}
      run: |
        echo $PROJECT_ENV
        export AWS_ACCESS_KEY_ID="op://$PROJECT_ENV/aws_credentials/AWS_ACCESS_KEY_ID"
        export AWS_SECRET_ACCESS_KEY="op://$PROJECT_ENV/aws_credentials/AWS_SECRET_ACCESS_KEY"
        export TF_TOKEN_app_terraform_io="op://$PROJECT_ENV/terraform_credentials/TF_TOKEN_app_terraform_io"        op run terraform init
        op run --  terrraform apply -auto-approve
        TERRAFORM_OUTPUT=$(op run -- terraform output -json)
        echo "AMI=$( echo "$TERRAFORM_OUTPUT" | jq .ami.value | tr -d '"' )" >> $GITHUB_ENV
        echo "SECURITY_GROUP_ID=$( echo "$TERRAFORM_OUTPUT" | jq .security_group_id.value | tr -d '"' )" >> $GITHUB_ENV
        echo "SUBNET_ID=$(echo "$TERRAFORM_OUTPUT" | jq .subnet_ids.value.ids[0] | tr -d '"' )" >> $GITHUB_ENV
        echo "db_master_username=$( echo "$TERRAFORM_OUTPUT" | jq .db_instance_master_username.value | tr -d '"' )" >> $GITHUB_OUTPUT
        echo "db_instance_endpoint=$( echo "$TERRAFORM_OUTPUT" | jq .db_instance_endpoint.value | tr -d '"' )" >> $GITHUB_OUTPUT
    
    -
      name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-south-1

    -
      name: Start EC2 runner
      id: start-ec2-runner
      uses: digital-defiance/ec2-github-runner@feature/add-storage-option
      with:
        mode: start
        root-volume-size: 80
        ec2-instance-type: t3.small
        subnet-id: ${{ env.SUBNET_ID }}
        github-token: ${{ secrets.GH_PAT }}
        ec2-image-id: ${{ env.AMI }}
        security-group-id: ${{ env.SECURITY_GROUP_ID }}
        pre-runner-script: |  
            sudo apt update -y
            sudo apt -y install docker.io
            sudo service docker start
            sudo usermod -a -G docker ubuntu
            sudo chmod 666 /var/run/docker.sock
            docker version

          
  kubectl:
    name: Execute kubectl commands
    environment: production
    container:
      image: ghcr.io/digital-defiance/cloud-infrastructure:latest
    needs:
      - start-runner
    runs-on: ${{ needs.start-runner.outputs.label }}
    steps:
      - 
        name: Checkout
        id: checkout
        uses: actions/checkout@v1
      
      - 
        name: Configure EKS 
        working-directory: ./k8s
        shell: bash
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          export AWS_ACCESS_KEY_ID="op://$PROJECT_ENV/aws_credentials/AWS_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="op://$PROJECT_ENV/aws_credentials/AWS_SECRET_ACCESS_KEY"
          op run -- kubectl get nodes
          op run -- kubectl apply -f manifest.yml
          op run -- helm repo add coder-v2 https://helm.coder.com/v2
          op run -- helm upgrade --install coder coder-v2/coder \
                              --namespace coder \
                              --values values.yml \
                              --version 2.13.5  
      
  stop-runner:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: "Deprovision infrastructure"
    environment: production
    needs:
      - start-runner
      - kubectl
    steps:
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-south-1
  
      - name: Stop EC2 runner
        uses: digital-defiance/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GH_PAT }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
